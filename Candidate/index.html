<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-signup">
            <h2>Register</h2>
            <p>Please add your details</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="firstName" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="lastName" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <br>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email Address">
            </div>
            <br>
            <div class="form-group">
                <input type="number" id="personId" class="form-control" name="id" placeholder="Personal ID">
            </div>
            <br>
            <div class="form-group">
                <!-- <label class="jobHead">Choose the job that you wannt to applying to </label> -->
                <label class="form-label" > Choose your job</label>
                <br>
                <select class="form-select" id="jobList">  
                    <option selected>open menu to choose the job</option>              
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
            </div>
            <br>        
            <br>
            <div class="form-group">
                <label>
                    <input id="checkBox" type="checkbox" onclick="enableButton()">
                    I accept the <a href="#">Term of Use</a> & <a href="">Privacy Policy</a>
                </label>
            </div>
            <br>
            <input id="button" type="button" class="btn btn-success" style="width: 350px;" value="Submit" disabled="true" onclick="sendDetails()">
        </form>

    </div>
</body>

</html>
